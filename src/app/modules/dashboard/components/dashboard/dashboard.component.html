<div class="px-0 col-10 mx-auto d-flex flex-row flex-wrap ">
  <div class="col-9">
    <h2>Shops</h2>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8 w-100"
    >
      <!-- Shop Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SHOP</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Area Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AREA</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>USER</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Last activity Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LAST ACTIVITY</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

       <!-- Sales Column -->
       <ng-container matColumnDef="sales">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SALES</th>
        <td mat-cell *matCellDef="let element">{{ element.sales }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="col-3">
    <h2>Options</h2>
    <div>
      <div
        *ngFor="let option of options"
        class="card bg-white br-5 cursor-pointer my-2 cardShadow"
      >
        <div class="card-body d-flex flex-row align-items-center">
          <i class="material-icons px-4 py-2 bl-5 text-white light-green">
            {{ option.icon }}
          </i>
          <p class="card-text my-0 pl-3">
            {{ option.name }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
