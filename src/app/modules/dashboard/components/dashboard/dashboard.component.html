<div class="px-0 col-lg-11 col-xl-10 col-12 mx-auto d-flex flex-row flex-wrap ">
  <div class="col-lg-9 order-2 order-lg-1">
    <p class="font-xl robot-regular headertxt">Shops</p>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8 w-100"
    >
      <!-- Shop Column -->
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SHOP</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container> -->

      <!-- Area Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="robot-bold thtext theadbg">AREA</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="robot-bold thtext theadbg">USER</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <!-- Last activity Column -->
      <ng-container matColumnDef="gst_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="robot-bold thtext theadbg">LAST ACTIVITY</th>
        <td mat-cell *matCellDef="let element">{{ element.gst_no }}</td>
      </ng-container>

       <!-- Sales Column -->
       <!-- <ng-container matColumnDef="sales">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SALES</th>
        <td mat-cell *matCellDef="let element">{{ element.sales }}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="col-lg-3 order-1 order-lg-2">
    <p class="font-xl robot-regular headertxt">Options</p>
    <div class="d-flex flex-row flex-wrap justify-content-center">
      <div
        *ngFor="let option of options"
        class="card bg-white br-5 cursor-pointer my-2 col-12 px-0 mx-md-2 col-md-5 col-lg-12"
      >
        <div class="card-body d-flex flex-row align-items-center robot-regular headertxt">
          <i class="material-icons px-4 py-2 bl-5 text-white iconbg">
            {{ option.icon }}
          </i>
          <p class="card-text my-0 pl-3">
            {{ option.name }}
          </p>
        </div>
      </div>
    
  </div>
</div>
