<div class="background-img">
    <div
      class=" d-flex justify-content-center  align-items-center h-100"
    >
      <div
        [ngClass]="{ 'h-100': innerWidth >= 768 }"
        class="bg-white col-11 col-md-5 col-lg-4 col-xl-3 d-flex flex-row align-items-center "
      >
        <div class="my-auto text-center col-12  py-5 ">
          <i class="material-icons">
            assignment
          </i>
          <p class="font-lg-l robot-regular headertext-color">Reset your Password</p>
          <form [formGroup]="forgotform" class="w-100">
            
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Enter your Email</mat-label>
                  <input
                    matInput
                    placeholder="Enter your email"
                    formControlName="username"
                  />
                  <mat-error *ngIf="forgotform.get('username').invalid">{{
                    getErrorMessage()
                  }}</mat-error>
                </mat-form-field>
              
                <div class="mt-2">
                  <button
                    type="submit"
                    mat-button
                    class="text-white py-2 w-100 robot-bold btnbg "
                    (click)="forgotpwd()"
                  >
                    Reset your Password
                  </button>
                </div>
              
               <div class="mt-3 text-center">
                  <a
                      [routerLink]="['/login']"
                      class="text-primary text-decoration-none font-weight-bold"
                    ><small>Back to Login</small>
                </a>
                </div>
              
              
          </form>
          
        </div>
      </div>
    </div>
  </div>
