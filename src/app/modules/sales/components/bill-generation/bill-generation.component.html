<form class="container mt-5">
  <div class="row px-2 d-flex flex-wrap justify-content-center">
     <div class="col-lg-3 col-md-4 col-12">
      <mat-form-field class="mt-5">
        <mat-label>Shop</mat-label>
        <mat-select name="shopSelected" [(ngModel)]="shopSelected">
          <mat-option *ngFor="let shop of shops" [value]="shop.id">
            {{ shop.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
     </div>
     <div class="col-lg-3 col-md-4 col-12">
     <mat-form-field class="mt-5">
          <input matInput name="dateSelected" [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="dateSelected">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  </form>
  <div class="col-12 text-center">
  <button mat-button class=" robot-bold btnbg text-white" (click)="onClickGetCategory()" (click)="onsubmit()">Bill Generate</button>
  </div>
  <footer class="text-center">
      Copyright &copy;2019
  </footer>
