<div class="container ">
  <div class="row">
    <!-- <div *ngFor="let bill of invoiceData" class="col-6"> -->
    <div
      class="col-lg-6 col-md-12 col-sm-12 col-xs-12"
      *ngFor="let bill of invoiceData.data"
    >
      <div class="text-center">
        <h3>Cash Invoice</h3>
        <h3>Shop Name: {{ invoiceData.shop_name }}</h3>
      </div>
      <div class="d-flex justify-content-between">
        <h3>Date: {{ invoiceData.date }}</h3>
        <h3>Bill No: {{ bill.bill_no }}</h3>
      </div>

      <table
        mat-table
        [dataSource]="bill.items"
        class="mt-2 justify-content-between"
      >
        <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            class=" robot-bold thtext theadbg"
          >
            SL.NO
          </th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            class="font-sm robot-regular headertxt tdcolor"
          >
            {{ i + 1 }}
          </td>
        </ng-container>

        <!-- itemdescription Column -->
        <ng-container matColumnDef="item">
          <th
            mat-header-cell
            *matHeaderCellDef
            class=" robot-bold thtext theadbg"
          >
            ITEM
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="font-sm robot-regular headertxt tdcolor"
          >
            {{ element.item_name }}
          </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th
            mat-header-cell
            *matHeaderCellDef
            class=" robot-bold thtext theadbg"
          >
            QUANTITY
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="font-sm robot-regular headertxt tdcolor"
          >
            {{ element.quantity }}
          </td>
        </ng-container>

        <!-- Discount Column -->
        <ng-container matColumnDef="discount">
          <th
            mat-header-cell
            *matHeaderCellDef
            class=" robot-bold thtext theadbg"
          >
            DISCOUNT
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="font-sm robot-regular headertxt tdcolor"
          >
            {{ element.discount }}
          </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th
            mat-header-cell
            *matHeaderCellDef
            class=" robot-bold thtext theadbg"
          >
            AMOUNT
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="font-sm robot-regular headertxt tdcolor"
          >
            {{ element.amount }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <h3>Total: {{ bill.total }}</h3>
    </div>
  </div>
</div>
