<mat-toolbar class="bg-white headerheight">
  <img
    src="https://i.pinimg.com/originals/61/00/8d/61008dab6f6c4ecf2c27d1f6ad973ed4.jpg"
    width="68"
    class="img-fluid"
  />

  <span class="d-flex flex-wrap ml-auto mx-1">
    <a *ngIf="role === 'Admin'" href="http://18.223.131.212/admin" class="text-info text-decoration-none font-sm mx-3">Admin Console</a>
    <!-- <a
      *ngIf="role === 'Admin'"
      [routerLink]="['/users']"
      class="text-info text-decoration-none font-sm mx-3"
      >Users</a
    > -->
    <a
      [routerLink]="['sales']"
      class="text-info text-decoration-none font-sm mx-3"
      >Sales Data</a
    >

    <a
      *ngIf="role === 'Admin'"
      [routerLink]="['sales/report']"
      class="text-info text-decoration-none font-sm mx-3"
      >Reports</a
    >
    <a
      *ngIf="role === 'Admin' || role === 'Accountant'"
      [routerLink]="['sales/bill']"
      class="text-info text-decoration-none font-sm mx-3"
      >Generate Bill</a
    >
  </span>
  <i class="material-icons"> person_outline </i>
  <span
    class="robot-regular cursor-pointer headertxt text-capitalize"
    [matMenuTriggerFor]="menu"
    >{{ username }}</span
  >
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/my-profile']">My Account</button>

    <button *ngIf="role === 'Admin'" mat-menu-item [routerLink]="['/users']">
      Users
    </button>

    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
