<mat-toolbar class=" bg-white">
  <span
    ><img
      src="https://i.pinimg.com/originals/61/00/8d/61008dab6f6c4ecf2c27d1f6ad973ed4.jpg"
      width="50"
      class="img-fluid"
  /></span>
  <span class="ml-auto" mat-button [matMenuTriggerFor]="menu">
    <i class="material-icons"> person_outline </i> <span></span>{{ name }}
    <mat-menu #menu="matMenu">
      <button mat-menu-item>My Account</button>
      <button mat-menu-item>Users</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </span>
</mat-toolbar>
